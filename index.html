<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="text" style="--j:0;">
            <span style="--i:0"> R </span>
            <span style="--i:1"> R </span>
            <span style="--i:2"> R </span>
            <span style="--i:3"> R </span>
        </div>

        <div class="text" style="--j:1;">
            <span style="--i:0"> I </span>
            <span style="--i:1"> I </span>
            <span style="--i:2"> I </span>
            <span style="--i:3"> I </span>
        </div>

        <div class="text" style="--j:2;">
            <span style="--i:0"> Y </span>
            <span style="--i:1"> Y </span>
            <span style="--i:2"> Y </span>
            <span style="--i:3"> Y </span>
        </div>

        <div class="text" style="--j:3;">
            <span style="--i:0"> A </span> 
            <span style="--i:1"> A </span> 
            <span style="--i:2"> A </span> 
            <span style="--i:3"> A </span>
        </div>

    </div>
</body>

</html>
